<button 
class="btn btn-primary"
(click)="ToggleDetails()"
>Display details</button>
<p *ngIf="IsClicked">The product is of good quality and is budget-friendly</p>

<p *ngFor="let num of nums; let i=index"
[ngStyle]="{ 'background-color': i>=5? randomColor:'transparent'}"
[ngClass]="{'text-color':i>=5}"
 > {{num}}</p>
