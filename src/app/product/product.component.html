<button 
class="btn btn-primary"
(click)="ToggleDetails()"
>Display details</button>
<p *ngIf="IsClicked">The product is of good quality and is budget-friendly</p>

<p *ngFor="let num of nums"
[ngStyle]="{ 'background-color': num>=5?'blue':'transparent'}"
[ngClass]="{'text-color':num>=5}"
 > {{num}}</p>
